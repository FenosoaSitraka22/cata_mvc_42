<!DOCTYPE html>
<html xmlns:th="htto://www.hymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Nouvel produit</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="panel-default">
			<div class= "panel-heading">Create a new product </div>
			<p></p>
			<div class="panel-body">
					<div class="form-group">
						<label class="control-label">Désignation</label>
						<label class="control-label" th:text="${produit.designation}"></label>
					</div>
					<div class="form-group">
						<label class="control-label">Prix</label>
						<label class="control-label" th:text="${produit.prix}"></label> 	
					</div>
					<div class="form-group">
						<label class="control-label">Quantité</label>
						<label class="control-label" th:text="${produit.quantite}"></label> 	
					</div>
			</div>
			
		</div>
	</div>
</body>
</html>
