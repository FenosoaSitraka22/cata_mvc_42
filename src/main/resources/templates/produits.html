<!DOCTYPE html>
<html xmlns:th="htto://www.hymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Products</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
	crossorigin="anonymous"
/>
<link rel="stylesheet" type="text/css"
	href="../static/css/Style.css"
	th:href="@{css/Style.css}"
/>
</head>
<body>
	<p></p>
	<div class="container">
		<form th:action="@{index}">
			<ul class="nav nav-pills">
				<li><h5>Key word</h5></li>
				<li><input type="text" name="mc" th:value="${mc}"></li>
				<li><button class="btn btn-primary">Find</button></li>
			</ul>
				
		</form>
	</div>
	<p></p>
	<div class="container">
	<h4> <a th:href="@{form}">New product</a></h4>
	</div>
	<div class="container">
		<table class="table table-striped table-dark">
			<thead>
				<tr>
					<th>Id</th><th>Désignation</th><th>Prix</th><th>Quantité</th>
				</tr>
			</thead>
			<body>
				<tr th:each="p,status:${listProduits}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.designation}"></td>
					<td th:text="${p.prix}"></td> 
					<td th:text="${p.quantite}"></td>
					<td><a onclick ="return confirm('Êtes vous sûre de vouloir suprimer cet produit ?')" th:href="@{delete(id=${p.id},page=${currentPage},size=${size},mc=${mc})}">Delete</a></td>
					<td><a th:href="@{edit(id=${p.id},page=${currentPage},size=${size},mc=${mc})}"> Edit</a></td>
				</tr>
			</body>
		</table>
	</div>
	<p></p>
	<div class="container">
		<ul class="nav nav-pills">
			<li th:class="${currentPage}==${status.index}?'active':''" th:each="p,status:${pages}">
				<a th:href="@{index(page=${status.index},size=${size},mc=${mc})}" th:text="${status.index  }"></a>
			</li>
		</ul>
	</div>
</body>
</html>
